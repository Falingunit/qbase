<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/qbase/manifest.webmanifest" />
    <meta name="theme-color" content="#0e0f12" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- iOS niceties -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="/qbase/apple-touch-icon.png" />
    <base href="/qbase/" />

    <title>QBase</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Resource hints -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- Bootstrap + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Site styles -->
    <link href="./common/theme.css" rel="stylesheet" />
    <link href="./common/index.css" rel="stylesheet" />

    <!-- Site scripts -->
    <script defer src="./common/config.js"></script>
    <script defer src="./common/navbar.js"></script>
    <script defer src="./home/home.service.js"></script>
  </head>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/qbase/sw.js", { scope: "/qbase/" })
          .catch(console.error);
      });
    }
  </script>
  <body class="bg-dark text-light" data-active="home">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">QBase</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left nav -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./bookmarks.html">Bookmarks</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="./worksheets.html"
                >Worksheets</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pyqs.html">PYQs</a>
            </li>
          </ul>

          <!-- Right nav -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item" id="nav-login-item">
              <a class="nav-link" href="#" id="nav-login">Login</a>
            </li>
            <li class="nav-item dropdown d-none" id="nav-user-item">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarUserDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span id="nav-username">User</span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarUserDropdown"
              >
                <li>
                  <a class="dropdown-item" href="#" id="nav-logout">Logout</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="#"
                    id="nav-delete-account"
                    >Delete Account…</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE -->
    <div class="container-lg">
      <h1 class="text-center pt-3 pt-md-5 fs-2 mt-4">QBase</h1>
      <div
        class="d-flex flex-wrap align-items-center justify-content-between pt-3 pt-md-5 gap-3"
      >
        <h2 class="">Assignments</h2>

        <div
          class="input-group mb-3"
          id="table-search-group"
          style="max-width: 480px"
        >
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input
            type="text"
            class="form-control"
            placeholder="Search assignments..."
            id="table-search-input"
            aria-label="Search assignments"
            autocomplete="off"
          />
          <button
            class="btn btn-outline-secondary d-none"
            id="as-clear-btn"
            title="Clear"
            aria-label="Clear search"
          >
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>

      <div id="as-loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading…</span>
        </div>
        <p class="mt-3">Loading assignments…</p>
      </div>

      <div id="as-error" class="alert alert-danger d-none" role="alert"></div>
      <div id="as-empty" class="text-center text-muted py-5 d-none">
        <h4>No assignments found</h4>
        <p>Try clearing your search or check the data file.</p>
      </div>

      <!-- Starred section injected when any starred exist -->
      <section id="as-starred-wrap" class="d-none">
        <div class="as-header">
          <span class="fs-5 fw-semibold">Starred</span>
          <span class="as-count" id="as-starred-count"></span>
        </div>
        <div id="as-starred" class="as-grid"></div>
        <hr class="border-secondary-subtle my-4" />
      </section>

      <div id="as-content" class="d-none"><!-- groups injected here --></div>
    </div>

    <!-- Bootstrap JS before page script ensures Collapse API is ready -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./home/index.js"></script>
  </body>
</html>

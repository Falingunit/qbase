<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QBase – Assignments</title>

    <!-- Bootstrap + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Site styles -->
    <link href="./index.css" rel="stylesheet" />

    <!-- Site scripts -->
    <script src="config.js"></script>
    <script defer src="./navbar.js"></script>
  </head>
  <body class="bg-dark text-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">QBase</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./bookmarks.html">Bookmarks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./worksheet_index.html">Worksheets</a>
            </li>
            <li class="nav-item" id="nav-login-item">
              <a class="nav-link" href="#" id="nav-login">Login</a>
            </li>
            <li class="nav-item dropdown d-none" id="nav-user-item">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarUserDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><span id="nav-username">User</span></a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarUserDropdown">
                <li>
                  <a class="dropdown-item" href="#" id="nav-logout">Logout</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="#"
                    id="nav-delete-account"
                    >Delete Account…</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search" onsubmit="return false;">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="navbar-search-input"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="navbar-search-btn"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- PAGE -->
    <div class="container">
      <h1 class="text-center" style="padding-top: 3rem">QBase</h1>
      <h4>Assignments</h4>

      <div
        class="input-group mb-3"
        id="table-search-group"
        style="max-width: 480px"
      >
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input
          type="text"
          class="form-control"
          placeholder="Search assignments..."
          id="table-search-input"
          aria-label="Search assignments"
        />
        <button
          class="btn btn-outline-secondary d-none"
          id="as-clear-btn"
          title="Clear"
          aria-label="Clear search"
        >
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <div id="as-loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading…</span>
        </div>
        <p class="mt-3">Loading assignments…</p>
      </div>

      <div id="as-error" class="alert alert-danger d-none" role="alert"></div>
      <div id="as-empty" class="text-center text-muted py-5 d-none">
        <h4>No assignments found</h4>
        <p>Try clearing your search or check the data file.</p>
      </div>

      <div id="as-content" class="d-none"><!-- groups injected here --></div>
    </div>

    <!-- Bootstrap JS before page script ensures Collapse API is ready -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js"></script>
  </body>
</html>

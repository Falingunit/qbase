<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>QBase - PYQs Chapters</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

    <link href="./theme.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
    <link href="./pyqs.css" rel="stylesheet" />

    <script defer src="./config.js"></script>
    <script defer src="./navbar.js"></script>
  </head>
  <body class="bg-dark text-light" data-active="pyqs">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">QBase</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./bookmarks.html">Bookmarks</a></li>
            <li class="nav-item"><a class="nav-link" href="./worksheet_index.html">Worksheets</a></li>
            <li class="nav-item"><a class="nav-link active" href="./pyqs.html">PYQs</a></li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item" id="nav-login-item"><a class="nav-link" href="#" id="nav-login">Login</a></li>
            <li class="nav-item dropdown d-none" id="nav-user-item">
              <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><span id="nav-username">User</span></a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                <li><a class="dropdown-item" href="#" id="nav-logout">Logout</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item text-danger" href="#" id="nav-delete-account">Delete Account…</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-lg pyqs-container">
      <h1 class="text-center pt-3 pt-md-5 fs-2 mt-4">PYQs</h1>

      <nav aria-label="breadcrumb" class="mt-2" id="pyqs-breadcrumb"></nav>

      <div id="pyqs-toolbar" class="d-flex flex-wrap align-items-center justify-content-between gap-3 mt-3"></div>

      <!-- Subjects as tabs -->
      <div id="pyqs-subject-tabs" class="mt-2"></div>

      <div id="pyqs-loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading…</span></div>
        <p class="mt-3">Loading…</p>
      </div>
      <div id="pyqs-error" class="alert alert-danger d-none" role="alert"></div>

      <section id="pyqs-starred-chapters-wrap" class="d-none">
        <div class="as-header">
          <span class="fs-5 fw-semibold">Starred Chapters</span>
          <span class="as-count" id="pyqs-starred-chapters-count"></span>
        </div>
        <div id="pyqs-starred-chapters" class="as-grid"></div>
        <hr class="border-secondary-subtle my-4" />
      </section>

      <div id="pyqs-content" class="d-none"></div>
      <div id="pyqs-empty" class="text-center text-muted py-5 d-none">
        <h4>No items</h4>
        <p>Try a different search or clear filters.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="./pyqs-chapters.js"></script>
  </body>
</html>

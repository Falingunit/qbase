<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline • QBase</title>
    <style>
      :root {
        --page-bg: radial-gradient(
            1200px 600px at 20% -10%,
            rgba(13, 110, 253, 0.12),
            transparent 60%
          ),
          radial-gradient(
            1000px 600px at 120% 10%,
            rgba(32, 201, 151, 0.1),
            transparent 60%
          ),
          #0e0f12;
        --card-bg: #15171b;
        --card-border: #22262b;
        --muted: #9aa4ad;
        --radius: 16px;
      }

      /* Set up the body as a flex container to center its children */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        margin: 0;
        line-height: 1.5;
        /* Use Flexbox for centering */
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: center; /* Center vertically */
        align-items: center; /* Center horizontally */
        min-height: 100vh; /* Ensure body takes full viewport height */
        background: var(--page-bg);
        color: white;
        padding: 1rem; /* Add some padding for smaller screens */
        box-sizing: border-box; /* Include padding in the element's total width and height */
      }

      /* Style for the main title */
      .main-title {
        margin-bottom: 2rem;
      }

      /* Card styling */
      .card {
        width: 100%;
        max-width: 30rem; /* Control the maximum width of the card */
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: var(--radius);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        padding: 2.5rem;
        text-align: center;
      }

      /* Remove top margin from the first heading inside the card */
      .card h1 {
        margin-top: 0;
      }

      /* Style for muted text */
      .text-muted {
        color: var(--muted);
        font-weight: 400;
      }
    </style>
  </head>
  <h1 class="main-title">QBase</h1>
  <body>
    <!-- Main page title -->

    <!-- The centered card -->
    <div class="card">
      <h1>You’re offline</h1>
      <h4 class="text-muted">
        This page is available without a connection. Try again when you’re back
        online.
      </h4>
    </div>
  </body>
</html>

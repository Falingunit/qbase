<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate, max-age=0"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>QBase - PYQs</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <link href="./common/theme.css" rel="stylesheet" />
    <link href="./common/index.css" rel="stylesheet" />
    <link href="./pyqs/pyqs.css" rel="stylesheet" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
          processEscapes: true,
          packages: { "[+]": ["mhchem"] },
        },
        loader: { load: ["[tex]/mhchem"] },
        options: {
          skipHtmlTags: ["script", "noscript", "style", "textarea", "pre", "code"],
          ignoreHtmlClass: "mathjax-ignore",
        },
        startup: {
          ready: () => {
            MathJax.startup.defaultReady();
            try {
              if (window.__qbaseMathFlush) window.__qbaseMathFlush();
            } catch {}
          },
        },
      };
    </script>
    <script defer src="./common/mathjax-setup.js"></script>
    <script
      defer
      id="mathjax-script"
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <script defer src="./common/config.js"></script>
    <script defer src="./common/navbar.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"
    ></script>
  </head>
  <body class="bg-dark text-light" data-active="pyqs">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">QBase</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./bookmarks.html">Bookmarks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./worksheets.html">Worksheets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./pyqs.html">PYQs</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item" id="nav-login-item">
              <a class="nav-link" href="#" id="nav-login">Login</a>
            </li>
            <li class="nav-item dropdown d-none" id="nav-user-item">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarUserDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><span id="nav-username">User</span></a
              >
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarUserDropdown"
              >
                <li>
                  <a class="dropdown-item" href="#" id="nav-logout">Logout</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="#"
                    id="nav-delete-account"
                    >Delete Account…</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-xl pyqs-container">
      <!-- Back button (top-left, above the sidebar/card) -->
      <div id="q-backbar" class="d-flex align-items-center gap-2 mt-2">
        <a id="q-back-top" class="topbar-back" href="#" aria-label="Back">
          <i class="bi bi-arrow-left" aria-hidden="true"></i>
          <span class="visually-hidden">Back</span>
        </a>
      </div>

      <div class="pyqs-layout d-flex gap-3 mt-2">
        <!-- Main: Toolbar + list -->
        <main id="pyqs-main" class="flex-grow-1">
          <div id="qview-header" class="mb-2">
            <h2 id="qview-title" class="mb-0"></h2>
          </div>
          <div
            id="q-toolbar"
            class="d-flex flex-wrap justify-content-between gap-2 pb-2"
          >
            <div class="input-group" style="max-width: 520px">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input
                id="q-search"
                type="text"
                class="form-control"
                placeholder="Search questions…"
                autocomplete="off"
              />
              <button
                id="q-search-clear"
                class="btn btn-outline-light d-none"
                title="Clear"
              >
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <div>
              <div class="btn-group">
                <button
                  id="q-sort"
                  class="btn btn-outline-light dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-arrow-down-up"></i> Sort
                </button>
                <ul class="dropdown-menu dropdown-menu-dark filter-list">
                  <li><a class="dropdown-item" data-sort="index">Index</a></li>
                  <li>
                    <a class="dropdown-item" data-sort="year-desc">Year ↓</a>
                  </li>
                  <li>
                    <a class="dropdown-item" data-sort="year-asc">Year ↑</a>
                  </li>
                  <li>
                    <a class="dropdown-item" data-sort="diff-desc"
                      >Difficulty ↓</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" data-sort="diff-asc"
                      >Difficulty ↑</a
                    >
                  </li>
                </ul>
              </div>
              <div class="btn-group">
                <button
                  id="f-years"
                  class="btn btn-outline-light dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Years
                </button>
                <div
                  class="dropdown-menu dropdown-menu-dark p-2"
                  style="min-width: 260px"
                  id="f-years-menu"
                ></div>
              </div>
              <div class="btn-group">
                <button
                  id="f-status"
                  class="btn btn-outline-light dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Attempt Status
                </button>
                <div
                  class="dropdown-menu dropdown-menu-dark p-2"
                  id="f-status-menu"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status-filter"
                      id="fs-all"
                      value=""
                    />
                    <label class="form-check-label" for="fs-all">All</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status-filter"
                      id="fs-not-started"
                      value="not-started"
                    />
                    <label class="form-check-label" for="fs-not-started"
                      >Not Started</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status-filter"
                      id="fs-in-progress"
                      value="in-progress"
                    />
                    <label class="form-check-label" for="fs-in-progress"
                      >In Progress</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status-filter"
                      id="fs-completed"
                      value="completed"
                    />
                    <label class="form-check-label" for="fs-completed"
                      >Completed</label
                    >
                  </div>
                  <hr class="dropdown-divider" />
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status-filter"
                      id="fs-correct"
                      value="correct"
                    />
                    <label class="form-check-label" for="fs-correct"
                      >Correct</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status-filter"
                      id="fs-partial"
                      value="partial"
                    />
                    <label class="form-check-label" for="fs-partial"
                      >Partial</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status-filter"
                      id="fs-incorrect"
                      value="incorrect"
                    />
                    <label class="form-check-label" for="fs-incorrect"
                      >Incorrect</label
                    >
                  </div>
                </div>
              </div>
              <div class="btn-group">
                <button
                  id="f-diff"
                  class="btn btn-outline-light dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Difficulty
                </button>
                <div
                  class="dropdown-menu dropdown-menu-dark p-2"
                  id="f-diff-menu"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="diff-filter"
                      id="fd-all"
                      value=""
                    />
                    <label class="form-check-label" for="fd-all">All</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="diff-filter"
                      id="fd-easy"
                      value="easy"
                    />
                    <label class="form-check-label" for="fd-easy">Easy</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="diff-filter"
                      id="fd-medium"
                      value="medium"
                    />
                    <label class="form-check-label" for="fd-medium"
                      >Medium</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="diff-filter"
                      id="fd-hard"
                      value="hard"
                    />
                    <label class="form-check-label" for="fd-hard">Hard</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            id="q-count"
            class="text-muted small mt-2 mb-2 d-none pb-4"
          ></div>

          <div id="q-loading" class="text-center py-4"></div>
          <div
            id="q-error"
            class="alert alert-danger d-none"
            role="alert"
          ></div>
          <div id="q-list" class="list-group questions-list"></div>
          <div id="q-empty" class="text-center text-muted py-5 d-none">
            <h4>No questions</h4>
            <p>Try a different search or clear filters.</p>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./pyqs/pyqs-qlist.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QBase - Admin</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link href="./common/theme.css" rel="stylesheet" />
    <script defer src="./common/config.js"></script>
    <script defer src="./common/navbar.js"></script>
    <style>
      body { padding-top: 56px; }
      .admin-toolbar { gap: .5rem; }
      .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: .9rem }
      .status-open { color: #0dcaf0; }
      .status-wip { color: #ffc107; }
      .status-closed { color: #20c997; }
      .nowrap { white-space: nowrap; }
      /* Card accents by status */
      .report-card { border: 1px solid rgba(255,255,255,.08); box-shadow: 0 2px 14px rgba(0,0,0,.25); }
      .report-card[data-status="open"] { border-left: 4px solid #0dcaf0; }
      .report-card[data-status="wip"] { border-left: 4px solid #ffc107; }
      .report-card[data-status="closed"] { border-left: 4px solid #20c997; opacity: .95; }
      .report-kind { font-weight: 600; }
      .report-kind .bi { opacity: .85; margin-right: .25rem; }
      .toolbar-sticky { position: sticky; top: 56px; z-index: 2; background: var(--bs-body-bg); }
      .search-input { min-width: 220px; }
      .muted { opacity: .8 }
    </style>
  </head>
  <body class="bg-dark text-light" data-active="admin">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">QBase</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item" id="nav-login-item"><a class="nav-link" href="#" id="nav-login">Login</a></li>
            <li class="nav-item dropdown d-none" id="nav-user-item">
              <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><span id="nav-username">User</span></a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                <li><a class="dropdown-item" href="#" id="nav-logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-3">
      <h3 class="mb-3">Admin Panel</h3>
      <div id="admin-gate" class="alert alert-danger d-none" role="alert">Admins only. Please login as admin.</div>

      <div class="card mb-3">
        <div class="card-header d-flex align-items-center admin-toolbar toolbar-sticky">
          <strong>Reports</strong>
          <div class="btn-group ms-3" role="group" aria-label="Status filter">
            <button type="button" class="btn btn-outline-info btn-sm" data-filter="open">Open</button>
            <button type="button" class="btn btn-outline-warning btn-sm" data-filter="wip">WIP</button>
            <button type="button" class="btn btn-outline-success btn-sm" data-filter="closed">Closed</button>
            <button type="button" class="btn btn-outline-light btn-sm" data-filter="all">All</button>
          </div>
          <div class="ms-auto d-flex align-items-center gap-2">
            <div class="input-group input-group-sm search-input">
              <span class="input-group-text bg-transparent text-secondary border-secondary"><i class="bi bi-search"></i></span>
              <input id="search" type="search" class="form-control form-control-sm bg-transparent text-light border-secondary" placeholder="Search..." />
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="blocked-only" />
              <label class="form-check-label muted" for="blocked-only">Blocked only</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="auto-refresh" />
              <label class="form-check-label muted" for="auto-refresh">Auto refresh</label>
            </div>
            <button id="refresh" class="btn btn-sm btn-outline-light"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
          </div>
        </div>
        <div class="card-body">
          <div id="admin-loading" class="text-center py-4 d-none"><div class="spinner-border text-secondary" role="status"><span class="visually-hidden">Loading...</span></div></div>
          <div id="reports-list" class="d-flex flex-column gap-3"></div>
          <div id="reports-empty" class="text-center text-muted py-5 d-none">
            <h5>No reports</h5>
            <p class="mb-0">Try a different status or search.</p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script defer src="./admin/admin.js"></script>
  </body>
  </html>

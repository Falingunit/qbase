<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>QBase – Bookmarks</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Resource hints -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="./common/theme.css" rel="stylesheet" />
    <link href="./common/index.css" rel="stylesheet" />
    <link href="./bookmarks/bookmarks.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
          processEscapes: true,
          packages: { "[+]": ["mhchem"] },
        },
        loader: { load: ["[tex]/mhchem"] },
        options: {
          skipHtmlTags: ["script", "noscript", "style", "textarea", "pre", "code"],
          ignoreHtmlClass: "mathjax-ignore",
        },
        startup: {
          ready: () => {
            MathJax.startup.defaultReady();
            try {
              if (window.__qbaseMathFlush) window.__qbaseMathFlush();
            } catch {}
          },
        },
      };
    </script>
    <script defer src="./common/mathjax-setup.js"></script>
    <script
      defer
      id="mathjax-script"
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script defer src="./common/config.js"></script>
    <script defer src="./common/navbar.js"></script>
    <script defer src="./bookmarks/bookmarks.service.js"></script>
    <script defer src="./bookmarks/bookmarks.view.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark text-light" data-active="bookmarks">
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">QBase</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left nav -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./bookmarks.html">Bookmarks</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="./worksheets.html"
                >Worksheets</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pyqs.html">PYQs</a>
            </li>
          </ul>

          <!-- Right nav -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item" id="nav-login-item">
              <a class="nav-link" href="#" id="nav-login">Login</a>
            </li>
            <li class="nav-item dropdown d-none" id="nav-user-item">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarUserDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span id="nav-username">User</span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarUserDropdown"
              >
                <li>
                  <a class="dropdown-item" href="#" id="nav-logout">Logout</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="#"
                    id="nav-delete-account"
                    >Delete Account…</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-lg">
      <h1 class="text-center pt-3 pt-md-5 fs-2 mt-4">QBase</h1>
      <h2 class="">Bookmarks</h2>

      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading bookmarks...</p>
      </div>

      <div id="no-bookmarks" class="text-center py-5" style="display: none">
        <h3>No bookmarks yet</h3>
        <p class="text-muted">
          Start bookmarking questions while solving assignments to see them
          here.
        </p>
        <a href="./index.html" class="btn btn-primary">Go to Assignments</a>
      </div>

      <div id="bookmarks-content" style="display: none">
        <!-- Bookmarks will be loaded here -->
      </div>
    </div>

    <!-- Question Modal -->
    <div class="modal fade" id="questionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="questionModalTitle">Question</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="questionModalBody">
            <!-- Question content will be loaded here -->
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="open-assignment-btn"
            >
              Open in Assignment
            </button>
          </div>
        </div>
      </div>
    </div>

    <script defer src="./bookmarks/bookmarks.js"></script>
  </body>
</html>

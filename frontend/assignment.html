    <div class="assignment-topbar py-2 px-3 d-flex justify-content-between align-items-center">
      <h5 class="mb-0" id="assignment-title">Assignment</h5>
      <div class="d-flex align-items-center gap-2">
        <!-- Toggle desktop sidebar Questions list (default on for desktop) -->
        <button id="toggle-questions" class="btn btn-outline-secondary btn-sm" title="Show/Hide Questions sidebar">
			<i class="bi bi-layout-sidebar-inset-reverse"></i>   
			<span class="d-none d-sm-inline">Side Bar</span>
        </button>
        <!-- Toggle showing the mobile Q-bar on desktop (always on in mobile) -->
        <button id="toggle-qbar" class="btn btn-outline-secondary btn-sm d-none d-lg-inline-flex" title="Show the compact Q-bar on desktop">
			<i class="bi bi-chevron-bar-up"></i>
          <span class="d-none d-sm-inline">Top Bar</span>
        </button>
        <button id="reset-assignment" class="btn btn-outline-danger btn-sm align-self-end">
          <i class="bi bi-arrow-counterclockwise" aria-selected="false"></i> Reset Assignment
        </button>
      </div>
    </div>

	<div class="container-fluid px-0 main-wrapper d-flex justify-content-between">

		<div class=" p-4 overflow-y-scroll" style="width: 100%;">
			<div id="mobile-qbar"></div>

			<div class="card mb-4 flex-shrink-0">
				<div class="card-header d-flex justify-content-between align-items-center">
					<div>
						<strong style="font-weight: 600;">Q-<span id="qNo">1</span></strong>
						<div class="small text-muted" id="assignmentDetails"></div>
					</div>
					<div class="d-flex align-items-center gap-2">
						<button id="bookmark-btn" class="btn btn-sm btn-outline-primary" title="Bookmark this question">
							<i class="bi bi-bookmark"></i>
						</button>
						<span id="timer" class="badge bg-dark text-info">00:11</span>
						<span class="badge bg-dark-subtle text-info" id="qTypeInfo"></span>
					</div>
				</div>
				<div class="card-body">
					<div class="d-flex flex-column flex-md-row passage-wrapper">
						<div id="passageText" class="fonted card-text passage-text mb-3" style="display:none; width:70%;"></div>
						<div id="passageImage" class="passage-image mb-3" style="display:none; width: 30%;"></div>
					</div>
					<p id="questionText" class="fonted"></p>
					<div id="questionImage" class="question-image mb-3" style="display:none"></div>
				</div>
			</div>

			<div class="mb-3 fonted" id="MCQOptionDiv">
				<button
					class="btn btn-outline-secondary text-body mcq-option text-start w-100 mb-2"
					data-opt="A"
				>
					<span class="opt-badge" aria-hidden="true">A</span>
					<span class="opt-text"><span id="AContent"></span></span>
				</button>
				<button
					class="btn btn-outline-secondary text-body mcq-option text-start w-100 mb-2"
					data-opt="B"
				>
					<span class="opt-badge" aria-hidden="true">B</span>
					<span class="opt-text"><span id="BContent"></span></span>
				</button>
				<button
					class="btn btn-outline-secondary text-body mcq-option text-start w-100 mb-2"
					data-opt="C"
				>
					<span class="opt-badge" aria-hidden="true">C</span>
					<span class="opt-text"><span id="CContent"></span></span>
				</button>
				<button
					class="btn btn-outline-secondary text-body mcq-option text-start w-100 mb-2"
					data-opt="D"
				>
					<span class="opt-badge" aria-hidden="true">D</span>
					<span class="opt-text"><span id="DContent"></span></span>
				</button>
			</div>

			<div class="options-list flex-grow-1 mb-3" id="numericalDiv">
				<input
					id="numericalInput"
					class="form-control"
					type="number"
					placeholder="Enter your answer..."
					aria-label="Numerical Answer"
				/>
				<div class="text-body-emphasis" style="display: none;">
					<strong>Correct Answer:</strong>
					<span id="numericalAnswer"></span>
				</div>
			</div>

			<!-- Notes Section (visible for all question types) -->
			<div class="mb-3" id="notesSection">
				<label for="notesInput" class="form-label">Notes</label>
				<textarea id="notesInput" class="form-control" rows="4" placeholder="Write your notes for this question..."></textarea>
			</div>

			<div class="controls d-flex flex-shrink-0">
				<button id="check-answer" class="btn btn-success">Check Answer</button>
				<button id="reset-question" class="btn btn-outline-light d-none ms-2" title="Reset this question">Reset Question</button>
			</div>
		</div>

        <div class="right-col p-3 d-none d-lg-block overflow-y-scroll" style="border: none;">
            <h6 class="mb-3">Questions</h6>
            <div class="controls d-flex justify-content-between flex-shrink-0" style="padding-top: 1rem;">
            <div class="row row-cols-4 g-2" id="q_list"></div>
        </div>
    </div>
